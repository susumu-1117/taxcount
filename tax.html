<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="taxcount.css">
    <title>税込価格を計算します</title>
  </head>
  <body>
    <h1>税込価格を計算します</h1>
    <p>調べたい価格を入力してください</p>
      <input type="text"id="price" size="25" maxlength="15" placeholder="15桁まで入力できます">
      <select name="tax" id="tax-select">
        <option value="">--税率を選んでください--</option>
        <option value="5">5%</option>
        <option value="8">8%</option>
        <option value="10">10%</option>
      </select>
      <button id="taxcount">税込価格</button>
      <div id="result-area"></div>
    <script src="taxcount.js"></script>
  </body>
</html>
